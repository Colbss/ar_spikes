<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Aether Scripts - Store Robbery">
  <defs>
    <!-- Your logo gradients (kept as-is) -->
    <radialGradient id="a" cx="0" cy="0" r=".993" gradientTransform="rotate(89.595 .249 .262)" gradientUnits="objectBoundingBox" spreadMethod="pad">
      <stop offset="0%" stop-color="#0462b6"/>
      <stop offset="100%" stop-color="#024a8a"/>
    </radialGradient>
    <radialGradient id="b" cx="0" cy="0" r="1.062" gradientTransform="rotate(172.897 .484 .138)scale(1 1.43246)" gradientUnits="objectBoundingBox" spreadMethod="pad">
      <stop offset="0%" stop-color="#017cff"/>
      <stop offset="100%" stop-color="#fff"/>
    </radialGradient>
  </defs>

  <foreignObject x="0" y="0" width="1200" height="320">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        .wrap {
          --bg: #0a0b0e;
          --border: rgba(4, 98, 182, 0.55);
          --border2: rgba(1, 124, 255, 0.35);
          --text: #e6edf3;
          --muted: rgba(230, 237, 243, 0.78);

          width: 100%;
          height: 320px;
          position: relative;
          isolation: isolate; /* ensures background pseudo stays behind children */
          z-index: 0;

          display: flex;
          align-items: center;
          justify-content: center;

          background: var(--bg);
          overflow: hidden;
          border-radius: 22px;
          border: 2px solid var(--border);
        }

        /* Background glow is truly behind content */
        .wrap::before {
          content: "";
          position: absolute;
          inset: -40%;
          z-index: -1; /* put behind everything */

          background:
            radial-gradient(circle at 20% 35%,
              rgba(4,98,182,0.35),
              rgba(4,98,182,0.08),
              rgba(10,11,14,0) 60%),
            radial-gradient(circle at 85% 70%,
              rgba(1,124,255,0.22),
              rgba(1,124,255,0.06),
              rgba(10,11,14,0) 60%);
          filter: blur(18px);
          pointer-events: none;
        }

        .inner {
          position: relative;
          z-index: 1; /* above background */

          width: calc(100% - 32px);
          height: calc(100% - 32px);
          margin: 16px;

          display: grid;
          grid-template-columns: 340px 1fr;
          align-items: center;
          gap: 26px;
        }

        .logoBox {
          position: relative;
          z-index: 2; /* ensure logo is never affected by background */
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;

        }

        .textBox {
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 10px;
          padding-right: 10px;
        }

        .kicker {
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
          font-size: 16px;
          letter-spacing: 0.28em;
          text-transform: uppercase;
          color: var(--muted);
        }

        .rule {
          height: 2px;
          width: 180px;
          background: linear-gradient(90deg, rgba(1,124,255,0.0), rgba(1,124,255,0.85), rgba(4,98,182,0.0));
          margin-top: 2px;
        }

        .title {
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
          font-weight: 900;
          font-size: 64px;
          line-height: 1.02;
          letter-spacing: 0.02em;
          color: var(--text);
          text-transform: uppercase;
          text-shadow:
            0 0 18px rgba(1,124,255,0.18),
            0 0 42px rgba(4,98,182,0.12);
        }

        .subline {
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
          font-size: 15px;
          color: rgba(230,237,243,0.72);
          letter-spacing: 0.06em;
          max-width: 720px;
        }

        @media (prefers-color-scheme: light) {
          .wrap {
            --bg: #f7f9fc;
            --text: #0b1220;
            --muted: rgba(11,18,32,0.65);
          }
          .inner {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.70));
            box-shadow: 0 10px 25px rgba(0,0,0,0.10);
          }
          .logoBox {
            background: rgba(255,255,255,0.55);
            border: 1px solid rgba(4,98,182,0.25);
          }
          .title {
            text-shadow: none;
          }
        }

        @media (prefers-reduced-motion: reduce) {
          .wrap::before { filter: blur(12px); }
        }
      </style>

      <div class="wrap">
        <div class="inner">
          <div class="logoBox" aria-hidden="true">
            <!-- Embedded logo (scaled into box) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="71.05 156.05 881.4 711.4" width="270" height="220">
              <path fill="#0a0b0e" stroke="#0462b6" stroke-linecap="round" stroke-linejoin="round" stroke-width="33.415"
                d="m539.655 747.2-96.944 18.465-31.007 68.376-248.863.239 43.154-111.016s-107.63-68.88-100.962-165 77.23-168.907 146.126-215.579 165.95-70.367 165.95-70.367q34.395-71.94 67.58-77.995c30.277-5.814 100.522-6.54 134.675.242 38.224 11.14 58.423 83.571 58.423 83.571s81.191-3.266 174.962 57.406c58.814 30.785 82.569 106.875 55.186 173.543S820.225 612.5 820.225 612.5l86.065 220.133-233.418.3-42.867-108.815z"/>
              <g stroke-width="2.048">
                <path fill="url(#a)"
                  d="M476.293 313.825c25.515-2.196 68.688-19.717 68.688-19.717s-60.991 46.74-131.521 35.4c25.276-55.776 77.092-175.617 79.172-180.477s6.9-7.9 13.52-8 32.463-.353 39.881-.443 12.902 3.357 15.37 9.497 54.807 133.261 54.807 133.261l-45.672 22.95-45.129-104.907s-34.469 78.978-49.116 112.436m201.891 116.7c-.138-.278-55.54-.14-55.679-.278q-.138-.14-23.327-57.762l45.405-24.855q33.74 83.172 33.601 82.894m-253.15-.146-55.144-.756 21.453-49.251 54.992 6.496z"
                  transform="translate(-432.192 -18.047)scale(1.85641)"/>
                <path fill="url(#b)"
                  d="M440.59 208.05q-25.691 12.457-42.22 28.08c-16.53 15.624-43.475 35.776-37.361 74.043s80.156 52.984 148.311 37.36 124.31-46.644 153.52-75.174 10.25-55.832-35.55-69.967c0 0 43.835 1.454 63.097 23.69s7.738 78.82-116.858 133.221-203.232 22.634-227.43-3.159c-25.163-26.82-22.13-65.81 16.56-101.543q39.599-36.572 77.931-46.551"
                  transform="translate(-431.862 -18.047)scale(1.85641)"/>
              </g>
            </svg>
          </div>

          <div class="textBox">
            <div class="kicker">Aether Scripts</div>
            <div class="rule"></div>
            <div class="title">Spike Strips</div>
            <div class="subline"></div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
